


		<div class="links">
			<a href="/">Home</a>
			{{ range where .Site.Pages "Type" "!=" "post" }}
				{{ if eq .Layout "all" }}
					<a href="{{ .RelPermalink }}">{{ .Title }}</a>
				{{ end }}
			{{ end }}
			<a href="#top">Top</a>
		</div>
		{{ partial "foot.html" . }}
		{{ if .Site.Copyright }}
		<p id="copyright">
			{{ .Site.Copyright }}
		</p>
		{{ end }}
	</body>
</html>
